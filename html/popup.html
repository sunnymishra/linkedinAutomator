<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
 	<link rel="stylesheet" href="../css/main.css">

</head>

<body style="margin: 0px;">
	<div style="display:flex; justify-content:center;">
		<div style="display:flex; flex-direction:column;">
			<textarea id="messageUrlInputTextArea" rows=10  class="quoteTextArea" 
				placeholder="Paste(Ctrl+V) User's messaging url..." autofocus ></textarea>
			<textarea id="messageBodyTextArea" rows=3 class="quoteTextArea" 
				placeholder="Paste(Ctrl+V) your message" autofocus ></textarea>
			<div style="margin: 1%;">
				<a id="messageBtn" class="btn btn-info btn-sm" href="#">
					<span class="fa fa-comment"></span> Message
				</a>
				<a id="acceptInviteBtn" class="btn btn-info btn-sm" href="#">
					<span class="fa fa-user-plus"></span> Accept Invite
				</a>
			</div>
		</div>
	</div>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="../js/popup.js"></script>

</body>

</html>
